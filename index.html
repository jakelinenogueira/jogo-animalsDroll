<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Tomorrow:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/plantar.png">
    <title>Nogueira Games</title>
  </head>
  <body>
    <header>
        <div class="header-components">
          <div class="brand">
            <a href="#">
              <p>Nogueira</p>
              <span>Games</span>
              <i class="fas fa-dice-one"></i>
            </a>
          </div>
          <div class="login">
            <div class="dropdown">
              <i class="fas fa-user-alt"></i>
              <div class="dropdown-content">
                <p>Fa√ßa login para mais jogos!</p>
              </div>
            </div>    
          </div>
        </div>
    </header>
    <main>
      <div class="message">
        <p class="text1-message">Bem-vindo! Bora jogar?!</p>
        <p class="text2-message">Animals Droll</p>
      </div>
        <div class="main-components">
          <div class="buttons">
            <div class="buttons-left">
              <div id="jump">
                <button type="button" onclick="jump(this)">Pular</button>
              </div>
              <div id="paint">
                <button type="button" onclick="paint(this)">Pintar</button>
              </div>
            </div>
            <div class="buttons-right">
              <div id="exchange">
                <button type="button" onclick="exchange(this)">Trocar</button>
              </div>
              <div id="eliminate">
                <button type="button" onclick="eliminate(this)">Apagar</button>
              </div>
            </div>
          </div>
          <div class="animals">
            <div class="frog">
              <div class="animal1"><i class="fas fa-frog animal"></i></div>
              <div class="animal2"><i class="fas fa-frog animal"></i></div>
              <div class="animal3"><i class="fas fa-frog animal"></i></div>
            </div>
            <div class="cat">
              <div class="animal1"><i class="fas fa-cat animal"></i></div>
              <div class="animal2"><i class="fas fa-cat animal"></i></div>
              <div class="animal3"><i class="fas fa-cat animal"></i></div>
            </div>
          </div>
        </div>
       
    </main>
    <footer>
      <p>Nogueira Games&copy; - 2022</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
